<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Fidelización</li>
                        </ol>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">Peticiones, quejas y reclamos (P.Q.R)</h1>
                        </div>
                    </div>
                    <div class="container">
                        <div class="panel panel-default articles">
                            <div class="panel-heading">
                                Formulario Para Peticiones, Quejas y/o Recursos
                                <span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
                            <div class="panel-body articles-container">
                                <div class="article border-bottom">
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="well well-sm">
                                                    <form class="form-horizontal" method="post">
                                                        <fieldset>
                                                            <legend class="text-center header">Asegurese de completar todos los campos.</legend>


                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-info"></i></span>
                                                                <div class="col-md-8">
                                                                    <select class="form-control">
                                                                        <option value="">Seleccione de acuerdo al requerimiento que desea presentar</option>
                                                                        <option value="">Petición</option>
                                                                        <option value="">Quejas/Reclamo</option>
                                                                        <option value="">Recurso de reposición</option>
                                                                        <option value="">Recurso de reposición y en subsidio de apelación</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-address-card"></i></span>
                                                                <div class="col-md-3">
                                                                    <select class="form-control">
                                                                        <option value="">Tipo de documento</option>
                                                                        <option value="">Cedula de ciudadania</option>
                                                                        <option value="">Cedula de extranjeria</option>
                                                                        <option value="">Pasaporte</option>
                                                                        <option value="">NIT</option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-hashtag"></i></span>
                                                                <div class="col-md-3">
                                                                    <input id="email" name="email" type="number" placeholder="Número de documento" class="form-control"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <input id="phone" name="phone" type="text" placeholder="Telefono Celular" class="form-control"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <input id="phone" name="phone" type="text" placeholder="Telefono Fijo" class="form-control"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                                <div class="col-md-8">
                                                                    <textarea class="form-control" id="message" name="message" placeholder="¿Cuáles son los hechos en que fundamenta el requerimiento?" rows="7"></textarea>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-cloud-upload"></i></span>
                                                                <div class="col-md-8">
                                                                    <p>Pruebas que desee aportar el peticionario o recurrente</p>
                                                                    <input type="file" name="archive" id="file" class="inputfile inputfile-6" style="width: calc(103% - 460px); height: 41px;box-sizing: border-box;"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <div class="col-md-12 text-center">
                                                                    <button type="submit" class="btn btn-danger btn-lg">Cancelar</button>
                                                                    <button type="submit" class="btn btn-success btn-lg">Finalizar</button>
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>

                                        </div></div>
                                </div>

                            </div>
                        </div>	
                    </div>








                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
